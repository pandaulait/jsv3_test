<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://static.spearly.com/js/v3/spearly-cms.browser.js" defer></script>
  <script>window.addEventListener('DOMContentLoaded',()=>{const t=document.querySelectorAll(':not(:defined)');for(const e of t) {e.style.visibility="hidden";}; window.spearly.config.AUTH_KEY="WXkpogEbEd91bxw1Tbw5W7GuPNat9Cr8PhqCtTs-IKU"},{once:true})</script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="container bg-light">
  <style>
    img{
      width: 100%;
    }
    section{
      margin-left: 10px;
    }
  </style>
  <h1 class="mt-3">検査項目</h1>
  <a href="/">戻る</a>


  <section class="bg-white mb-4 p-2">
    <h3>filter_by, filter_valueを用いたコンテンツ検索</h3>
    <div class="row">
      <div class="col-md-6 ">
        <form method="get" action="search.html">
          filter_by: <input type="hidden" name="filter_by" value="title" /><br>
          filter_value: <input type="text" name="filter_value" />
          <button type="submit">search</button>
        </form>
      </div>
      
    </div>
    <div class="row">
      <div class="col-md-6 ">
        <table border="1" class="test">
          <tbody>
            <tr
              cms-loop
              cms-loop-id="serch-result-loop"
              cms-use-url-param
              cms-content-type="article"
              class="spearly-list"
            >
              <td>{%= article_title %}</td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
  </section>
</body>
</html>
